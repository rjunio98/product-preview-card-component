<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Card visualização do produto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">  
            <img src="./src/img/image-product-desktop.jpg" alt="product desk">

            <div class="card-about">
                <h1 class="title">PERFUME</h1>

                <h2 class="subtitle">Gabrielle Essence Eau De Parfum</h2>

                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

                <p class="price-promotion">$149.99<span class="price-old">$169.99</span></p>

                <button class="btn">
                    <img src="./src/img/icon-cart.svg" alt="icone cart">
                    Add to Cart
                </button>
            </div>
        </div>         
    </main>
</body>
</html>
